directories:
  - "~/.config"
  - "~/.code/personal"
  - "~/.code/university"

repositories:
  "~/.config":
    - "dotfiles"
  "~/.code/university":
    - "scripts"
    - "codedocs.nvim"
    - "flowizi"
    - "jeangiraldoo"
    - "jeangiraldoo.github.io"
    - "tomura"

symlinks:
  windows:
    "~/.config/nvim": "~/AppData/Local/nvim"

environment_variables:
  "LOCKFILE": "~/.config/system_lock.yaml"
  "EDITOR": "nvim"
  "YAZI_CONFIG_HOME": "~/.config/yazi/"
  "GIT_CONFIG_GLOBAL": "~/.config/.gitconfig"

packages:
  # Apps
  Firefox:
    winget:
      id: Mozilla.Firefox
      version: 141.0
  Steam:
    winget:
      id: Valve.Steam
      version: 2.10.91.91

  # Dev tools
  Neovim:
    winget:
      id: Neovim.Neovim
      version: 0.11.0
  Wezterm:
    apt:
      id: dfsk
      version: sdfk
    winget:
      id: wez.wezterm
      version: 20240203-110809-5046fc22
  Git:
    winget:
      id: Git.Git
      version: 2.49.0
  Yazi:
    winget:
      id: sxyazi.yazi
      version: 25.4.8
  Starship:
    winget:
      id: Starship.Starship
      version: 1.22.1

  # LSP's
  Lua-ls:
    winget:
      id: LuaLS.lua-language-server
      version: 3.13.6
  Marksman:
    winget:
      id: Artempyanykh.Marksman
      version: 2024.12.18
